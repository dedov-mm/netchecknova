<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>NetCheckNova UI</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-top: 1em;
      margin-bottom: 0.5em;
      text-align: center;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }
    label.address-label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.8em;
      text-align: center;
      font-size: 1.2em;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.5em;
      font-size: 1em;
      margin-bottom: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
    }
    .spinner {
      display: none;
      margin: 1em auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result {
      margin-top: 1em;
      font-weight: bold;
    }
    .available {
      color: green;
    }
    .not-available {
      color: red;
    }
    label {
      font-size: 0.9em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      margin-bottom: 0.5em;
    }
    #proxy-address:disabled {
      background-color: #eee;
    }
    .messages {
      margin-top: 1em;
      text-align: left;
      font-size: 0.9em;
      max-height: 200px;
      overflow-y: auto;
    }
    .messages ul {
      padding-left: 1.2em;
    }
    .messages li {
      margin-bottom: 0.3em;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f9f9f9;
      text-align: center;
      padding: 0.5em 0;
      font-size: 0.9em;
      color: #5786c5;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>NetCheckNova</h1>
  <div class="container">
    <form id="check-form">
      <label for="address" class="address-label">Введите ip-адрес и порт</label>
      <input
        type="text"
        id="address"
        placeholder="например, ip:порт или https://домен:порт"
        required
      />
      <label>
        <input type="checkbox" id="use-proxy" />
        Использовать HTTP proxy
      </label>
      <input
        type="text"
        id="proxy-address"
        placeholder="Адрес прокси (например, 127.0.0.1:1080)"
        disabled
      />
      <br />
      <button type="submit" id="check-button">Проверить</button>
    </form>
    <div class="spinner" id="spinner"></div>
    <div id="result" class="result"></div>
    <div id="messages" class="messages"></div>
  </div>
  <footer class="footer">mailto:</footer>
  <script>
    const form = document.getElementById('check-form');
    const spinner = document.getElementById('spinner');
    const resultDiv = document.getElementById('result');
    const messagesDiv = document.getElementById('messages');
    const button = document.getElementById('check-button');
    const proxyCheckbox = document.getElementById('use-proxy');
    const proxyInput = document.getElementById('proxy-address');

    proxyCheckbox.addEventListener('change', () => {
      proxyInput.disabled = !proxyCheckbox.checked;
      if (!proxyCheckbox.checked) {
        proxyInput.value = '';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const address = document.getElementById('address').value.trim();
      const useProxy = proxyCheckbox.checked;
      const proxyAddress = proxyInput.value.trim();

      if (!address) return;
      if (useProxy && !proxyAddress) {
        alert('Укажите адрес прокси');
        proxyInput.focus();
        return;
      }

      spinner.style.display = 'block';
      button.disabled = true;
      resultDiv.textContent = '';
      messagesDiv.textContent = '';

      try {
        const response = await axios.post('/check', {
          address: address,
          use_proxy: useProxy,
          proxy: useProxy ? proxyAddress : '',
        });

        const data = response.data;

        // Показываем статус
        if (data.port_success) {
          let resolved = data.resolved_address ? ` (${data.resolved_address})` : '';
          resultDiv.innerHTML = `<span class="available">✅ ${data.message}</span>`;
        } else {
          let msg = `<span class="not-available">❌ Недоступен</span>`;
          if (data.port_error) {
            msg += `<br>Ошибка: ${data.port_error}`;
          }
          resultDiv.innerHTML = msg;
        }

        // Сообщения
        if (data.messages && Array.isArray(data.messages) && data.messages.length > 0) {
          const ul = document.createElement('ul');
          data.messages.forEach((message) => {
            const li = document.createElement('li');
            li.textContent = message;
            ul.appendChild(li);
          });
          messagesDiv.innerHTML = '<strong>Сообщения:</strong>';
          messagesDiv.appendChild(ul);
        } else {
          messagesDiv.textContent = '';
        }

      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = '<span class="not-available">Ошибка при запросе</span>';
        messagesDiv.textContent = '';
      } finally {
        spinner.style.display = 'none';
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
