<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>NetCheckNova UI</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5em;
      font-size: 1em;
      margin-bottom: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
    }
    .spinner {
      display: none;
      margin: 1em auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result {
      margin-top: 1em;
      font-weight: bold;
    }
    .available {
      color: green;
    }
    .not-available {
      color: red;
    }
    label {
      font-size: 0.9em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      margin-bottom: 0.5em;
    }
    #proxy-address:disabled {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NetCheckNova</h1>
    <form id="check-form">
      <input
        type="text"
        id="address"
        placeholder="например: 8.8.8.8:53 или https://site:443"
        required
      />
      <label>
        <input type="checkbox" id="use-proxy" />
        Использовать прокси
      </label>
      <input
        type="text"
        id="proxy-address"
        placeholder="Адрес прокси (например, 127.0.0.1:1080)"
        disabled
      />
      <br />
      <button type="submit" id="check-button">Проверить</button>
    </form>
    <div class="spinner" id="spinner"></div>
    <div id="result" class="result"></div>
  </div>

  <script>
    const form = document.getElementById('check-form');
    const spinner = document.getElementById('spinner');
    const resultDiv = document.getElementById('result');
    const button = document.getElementById('check-button');
    const proxyCheckbox = document.getElementById('use-proxy');
    const proxyInput = document.getElementById('proxy-address');

    // Включение/отключение поля прокси по чекбоксу
    proxyCheckbox.addEventListener('change', () => {
      proxyInput.disabled = !proxyCheckbox.checked;
      if (!proxyCheckbox.checked) {
        proxyInput.value = '';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const address = document.getElementById('address').value.trim();
      const useProxy = proxyCheckbox.checked;
      const proxyAddress = proxyInput.value.trim();

      if (!address) return;
      if (useProxy && !proxyAddress) {
        alert('Укажите адрес прокси');
        proxyInput.focus();
        return;
      }

      spinner.style.display = 'block';
      button.disabled = true;
      resultDiv.textContent = '';

      try {
        // POST запрос на /check с параметрами
        const response = await axios.post('/check', {
          address: address,
          use_proxy: useProxy,
          proxy: useProxy ? proxyAddress : '',
        });

        const data = response.data;

        if (data.port_success) {
          resultDiv.innerHTML = '<span class="available">✅ Available</span>';
        } else {
          let msg = '<span class="not-available">❌ Not available</span><br>';
          if (data.port_error) {
            msg += `Ошибка: ${data.port_error}`;
          }
          resultDiv.innerHTML = msg;
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = '<span class="not-available">Ошибка при запросе</span>';
      } finally {
        spinner.style.display = 'none';
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
